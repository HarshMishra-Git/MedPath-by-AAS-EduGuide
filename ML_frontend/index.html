    <!-- CRITICAL: Polyfills MUST load before ANY other JavaScript -->
    <script>
      // Polyfill Request and Response immediately
      (function() {
        if (typeof window.Request === 'undefined') {
          window.Request = globalThis.Request = class Request {
            constructor(input, init = {}) {
              this.url = typeof input === 'string' ? input : input.url;
              this.method = init.method || 'GET';
              this.headers = init.headers || {};
              this.body = init.body;
              this.credentials = init.credentials || 'same-origin';
              this.cache = init.cache || 'default';
              this.mode = init.mode || 'cors';
            }
            clone() {
              return new Request(this.url, this);
            }
          };
        }
        
        if (typeof window.Response === 'undefined') {
          window.Response = globalThis.Response = class Response {
            constructor(body, init = {}) {
              this.body = body;
              this.status = init.status || 200;
              this.statusText = init.statusText || '';
              this.headers = init.headers || {};
              this.ok = this.status >= 200 && this.status < 300;
            }
            clone() {
              return new Response(this.body, this);
            }
            json() {
              return Promise.resolve(JSON.parse(this.body));
            }
            text() {
              return Promise.resolve(String(this.body));
            }
          };
        }
      })();
    </script>
    
    <style>
      /* Critical CSS for preventing layout shift */
      html, body {
        margin: 0;

      /* Loading animation */
      .app-loading {
        position: fixed;

        background: linear-gradient(135deg, #0ea5e9 0%, #14b8a6 50%, #22c55e 100%);

        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide loading when React takes over */
      .react-loaded .app-loading {
        display: none;
      }
    </style>

  <body class="font-sans antialiased">
    <!-- Loading Screen -->
    <div class="app-loading">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Polyfills for Request/Response - Must run before modules load -->
    <script>
      // Polyfill for Request if not available
      if (typeof globalThis.Request === 'undefined') {
        globalThis.Request = class Request {
          constructor(input, init) {
            this.url = typeof input === 'string' ? input : input.url;
            this.method = (init && init.method) || 'GET';
            this.headers = (init && init.headers) || {};
            this.body = init && init.body;
            this.credentials = (init && init.credentials) || 'same-origin';
            this.cache = (init && init.cache) || 'default';
            this.mode = (init && init.mode) || 'cors';
          }
          clone() {
            return new Request(this.url, {
              method: this.method,
              headers: this.headers,
              body: this.body,
              credentials: this.credentials,
              cache: this.cache,
              mode: this.mode
            });
          }
        };
      }
      
      // Polyfill for Response if not available
      if (typeof globalThis.Response === 'undefined') {
        globalThis.Response = class Response {
          constructor(body, init) {
            this.body = body;
            this.status = (init && init.status) || 200;
            this.statusText = (init && init.statusText) || '';
            this.headers = (init && init.headers) || {};
            this.ok = this.status >= 200 && this.status < 300;
          }
          clone() {
            return new Response(this.body, {
              status: this.status,
              statusText: this.statusText,
              headers: this.headers
            });
          }
          json() {
            return Promise.resolve(JSON.parse(this.body));
          }
          text() {
            return Promise.resolve(String(this.body));
          }
        };
      }
      
      // Also ensure window has these
      if (typeof window !== 'undefined') {
        window.Request = window.Request || globalThis.Request;
        window.Response = window.Response || globalThis.Response;
      }
    </script>
    
    <!-- React App Script -->

    <!-- Mark React as loaded -->
    <script>

          document.body.classList.add('react-loaded');

      });
    </script>
