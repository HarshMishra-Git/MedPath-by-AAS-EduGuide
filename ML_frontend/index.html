    <!-- CRITICAL: Polyfills MUST load first -->
    <script>
      // Force polyfills to load synchronously BEFORE any other code
      (function() {
        'use strict';
        
        // Polyfill Request
        if (typeof globalThis.Request === 'undefined') {
          globalThis.Request = window.Request = class Request {
            constructor(input, init) {
              init = init || {};
              this.url = typeof input === 'string' ? input : (input ? input.url : '');
              this.method = init.method || 'GET';
              this.headers = init.headers || {};
              this.body = init.body;
              this.credentials = init.credentials || 'same-origin';
              this.cache = init.cache || 'default';
              this.mode = init.mode || 'cors';
            }
            clone() {
              return new Request(this.url, this);
            }
          };
        }
        
        // Polyfill Response
        if (typeof globalThis.Response === 'undefined') {
          globalThis.Response = window.Response = class Response {
            constructor(body, init) {
              init = init || {};
              this.body = body;
              this.status = init.status || 200;
              this.statusText = init.statusText || '';
              this.headers = init.headers || {};
              this.ok = this.status >= 200 && this.status < 300;
            }
            clone() {
              return new Response(this.body, this);
            }
            json() {
              return Promise.resolve(JSON.parse(this.body));
            }
            text() {
              return Promise.resolve(String(this.body));
            }
          };
        }
        
        // Polyfill Headers
        if (typeof globalThis.Headers === 'undefined') {
          globalThis.Headers = window.Headers = class Headers {
            constructor(init) {
              this._headers = {};
              if (init) {
                for (var key in init) {
                  this._headers[key.toLowerCase()] = init[key];
                }
              }
            }
            get(name) { return this._headers[name.toLowerCase()]; }
            set(name, value) { this._headers[name.toLowerCase()] = value; }
            has(name) { return name.toLowerCase() in this._headers; }
          };
        }
        
        console.log('âœ… Critical polyfills loaded in HEAD');
      })();
    </script>

    <style>
      /* Critical CSS for preventing layout shift */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading animation */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0ea5e9 0%, #14b8a6 50%, #22c55e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide loading when React takes over */
      .react-loaded .app-loading {
        display: none;
      }
    </style>
